pool:
  name: smahapool

steps:
- task: AzureCLI@2
  displayName: 'Create and Upload Text File to Azure Blob'
  inputs:
    azureSubscription: 'smahacon'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      # Create a text file
      echo 'Hello, World!' > mytextfile.txt

