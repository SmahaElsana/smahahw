trigger:
  branches:
    include:
      - main

jobs:
  - job: DeployStorageAccount
    displayName: 'Deploy Azure Storage Account'
    pool:
      name: smahapool

    steps:
      - checkout: self

      - task: PowerShell@2
        displayName: 'Deploy Storage Account'
        inputs:
          targetType: 'inline'
          script: |
            # Authenticate with Azure using email and password
            $email = smaha.elsana@outlook.com
            $password = ConvertTo-SecureString mamaBaba279 -AsPlainText -Force
            $credentials = New-Object System.Management.Automation.PSCredential($email, $password)
            Connect-AzAccount -Credential $credentials

            # Create resource group
            $resourceGroupName = smahagrp
            $location = eastus
            New-AzResourceGroup -Name $resourceGroupName -Location $location

            # Create storage account
            $storageAccountName = fmlsmaha
            $sku = 'Standard_LRS'
            $storageAccount = New-AzStorageAccount -ResourceGroupName $resourceGroupName -Name $storageAccountName -SkuName $sku -Location $location

            Write-Output "Storage account created: $($storageAccount.Name)"

